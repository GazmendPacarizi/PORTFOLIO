<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumps</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <img src="Well.JPG" alt="Well" class="img-fluid">
            </div>
            <div class="col-md-5">
                <label for="object-select">Choose the residential object:</label>
                <select id="object-select" name="Objects">
                    <option value="0.75">Small family house</option>
                    <option value="2.5">Less than 10 apartments</option>
                    <option value="4">11 to 20 apartments</option>
                    <option value="4.8">21 to 30 apartments</option>
                    <option value="6">31 to 40 apartments</option>
                    <option value="7">More than 41 apartments</option>
                </select>
                <div class="calculations mt-3">
                    <label for="pump_head">Pump head (m)</label>
                    <input type="text" id="pump_head" required> <br>
                    <button id="calculate">Calculate</button>
                </div>
                <br>
                <p id="results">

                </p>
            </div>
        </div>
    </div>
    




    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
