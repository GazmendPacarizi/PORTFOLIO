<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llogaritjet hidraulike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief&family=League+Spartan:wght@100..900&family=Unkempt:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/pompat.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">GazCalc Studio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Prurjet e vendbanimit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pompat.html">Pompat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rezervuaret.html">Rezervuarët</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rrjeti.html">Dimensionimi i rrjetit</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <section class="container my-5">
        <div class="row">
            <div class="col-lg-6 mt-5">
                    <label for="prurja_maksimale_ditore">Prurja e pompës (l/s)</label><br>
                    <input type="text" name="prurja_maksimale_ditore" id="prurja_maksimale_ditore" required><br>
                    <label for="kuota_pompave">Kuota e pompave (m)</label><br>
                    <input type="text" name="kuota_pompave" id="kuota_pompave" required><br>
                    <label for="kuota_rezervuarit">Kuota e sipërme e rezervuarit (m)</label><br>
                    <input type="text" name="kuota_rezervuarit" id="kuota_rezervuarit" required><br>
                    <label for="shpejtesia_propozuar">Shpejtësia e propozuar (m/s)</label><br>
                    <input type="text" name="shpejtesia_propozuar" id="shpejtesia_propozuar" required><br>
                    <label for="lloji_gypit">Materiali i gypit</label><br>
                    <select name="lloji_gypit" id="lloji_gypit">
                        <option value="HDPE/PE">HDPE/PE</option>
                        <option value="Çelik">Çelik</option>
                        <option value="Beton">Beton</option>
                    </select><br>
                    <label for="manningu">Koeficienti i Manning-ut</label><br>
                    <input type="text" name="manningu" id="manningu" required placeholder="numër"><br>
                    <label for="gjatesia_gypit">Gjatësia e gypit: Stacion i pompimit - Rezervuar (m)</label><br>
                    <input type="text" name="gjatesia_gypit" id="gjatesia_gypit" required><br>
                    <div class="d-flex justify-content-start">
                        <button id="llogarit" class="btn btn-secondary w-30 mt-2">Llogarit</button>
                    </div>
            </div> 
            <div class="col-lg-6 mt-5">
                <p>Pasi të shtypni butonin <strong>Llogarit</strong> shfaqen rezultatet:</p>
                <p id="diametri_llogaritur"></p>
                <p id="diametri_pervetesuar"></p>
                <p id="shpejtesia_vertete"></p>
                <p id="humbjet"></p>
                <p id="pjerrtesia_gypit"></p>
                <p id="presioni_gypit"></p>
                <p id="fuqia_maksimale_pompes"></p>
            </div>
        </div>
    </section>
    <div class="container my-4 text-center">
        <button id="ruajPDF" class="btn btn-danger">Ruaj raportin në PDF</button>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> Copyrighted by Gazmend Paçarizi</p>
    </footer>
    <script src="../JAVASCRIPT/pompat.js"></script>
    <script src="../JAVASCRIPT/footer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../JAVASCRIPT/pompat_eksportPDF.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
