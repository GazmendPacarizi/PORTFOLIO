<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llogaritjet hidraulike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief&family=League+Spartan:wght@100..900&family=Unkempt:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <section class="container border shadow-sm mt-5" id="te_dhenat_vendbanimit">
        <div class="row">
            <div class="col-md-6">
                <h5>Të dhënat e vendbanimit</h5>
                <label for="nr_banoreve">Numri i banorëve të tanishëm</label><br>
                <input type="text" id="nr_banoreve" required placeholder=""><br>
                <label for="periudha_projektuese">Periudha projektuese n (vite)</label><br>
                <input type="text" id="periudha_projektuese" required placeholder=""><br>
                <label for="shtimi_popullsise">Nataliteti (%)</label><br>
                <input type="text" id="shtimi_popullsise" required placeholder=""><br>
                <label for="shpenzimi_mesatar">Shpenzimi mesatar i ujit (l/b/d)</label><br>
                <input type="text" id="shpenzimi_mesatar" required placeholder=""><br>
                <button id="llogarit" class="btn btn-secondary my-2">Llogarit</button>
            </div>
            <div class="col-md-6">
                <h5>Rezultatet</h5>
                <p>Pasi të shtypni butonin <strong>Llogarit</strong> shfaqen rezultatet</p>
                <p id="numri_banoreve_periudhe_projektuese"></p>
                <p id="prurja_mesatare"></p>
                <p id="prurja_maksimale_ditore"></p>
                <p id="prurja_maksimale_orore"></p>
            </div>
        </div>
    </section>





    <footer>
        <p>&copy; <span id="year"></span> Copyrighted by Gazmend Paçarizi</p>
    </footer>
    <script src="../JAVASCRIPT/llogaritjet_e_prurjeve.js"></script>
    <script src="../JAVASCRIPT/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
