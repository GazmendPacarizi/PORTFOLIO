<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormwater sewer pipe design</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <h3 class="mb-4 text-center">üåßÔ∏è Flow and minimal diameter</h3>
        </div>
        <form class="row g-3">
            <div class="col-md-4">
                <label for="surfaceType" class="form-label">Surface type</label>
                <select id="surfaceType" class="form-select">
                    <option value="0.95">Asphalt (C = 0.95)</option>
                    <option value="0.85">Concrete (C = 0.85)</option>
                    <option value="0.35">Natural soil (C = 0.35)</option>
                    <option value="0.55">Compacted soil (C = 0.55)</option>
                    <option value="0.15">Grass & Forests (C = 0.15)</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="intensity" class="form-label">Precipitation intensity (l/s/ha)</label>
                <input type="text" id="intensity" class="form-control" placeholder="Usually 120 - 180 ">
            </div>
            <div class="col-md-4">
                <label for="area" class="form-label">Area (ha)</label>
                <input type="text" id="area" class="form-control" placeholder="1ha = 10000 m2">
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-secondary" onclick="calculateRunOff()">Calculate Q</button>
            </div>
        </form>
        <div class="mt-4 text-center result" id="outputQ"></div>
        <div id="pipeCalc" class="mt-5" style="display: none;">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="slope" class="form-label">Slope (%)</label>
                    <input type="text" id="slope" class="form-control" placeholder="Percentage">
                </div>
                <div class="col-md-6">
                    <label for="material" class="form-label">Pipe material (n)</label>
                    <select id="material" class="form-select">
                        <option value="0.013">HDPE/PE (n = 0.013)</option>
                        <option value="0.011">PVC (n = 0.011)</option>
                        <option value="0.015">Concrete (n = 0.015)</option>
                        <option value="0.020">Older pipes (n = 0.020)</option>
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-secondary" onclick="calculateDiameter()">Calculate diameter</button>
                </div>
            </form>
            <div class="mt-4 text-center result" id="outputD"></div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
